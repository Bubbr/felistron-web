<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de ayuda - Felistron</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    {% for category in categories %}
    <div class="category">
        <h1>{{ category }}</h1>
        {% for cmd in categories[category].commands %}

            <a href="/help/{{category}}/{{cmd}}">{{ cmd }}</a>

        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
